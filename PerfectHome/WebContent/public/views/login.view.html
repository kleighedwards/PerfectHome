<header ng-include="'public/partials/nav.html'"></header>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="https://placehold.it/800x400?text=IMAGE" alt="Image">
						<div class="carousel-caption">
							<h3>General Picture</h3>
							<p>User note</p>
						</div>
					</div>

					<div class="item">
						<img src="https://placehold.it/800x400?text=Another Image Maybe"
							alt="Image">
						<div class="carousel-caption">
							<h3>Another General Picture</h3>
							<p>Lorem ipsum...</p>
						</div>
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<hr>
</div>

<div class="container text-center">
	<form ng-include="'public/partials/loginform.html'"></form>
	<hr>
</div>
